<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Filtrado" />
    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css">

    <title>Filtro</title>
</head>
<body>
    <main>
        <section>
            <div class="container-filter">
                <article class="principal-filter">
                    <h1>
                        Lorem ipsum dolor sit amet.
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ex molestiae voluptatibus quos ipsa, perferendis ratione voluptate aperiam velit, omnis, voluptas qui deleniti quisquam ipsam laboriosam deserunt pariatur iure soluta.
                    </p>
                </article>
            </div>
        </section>

        <section>
            <div class="container-filter">
                <div class="filter">
                    <div class="col-filter">
                        <select name="algo" select-filter="categorys" onchange="selectFilter('categorys')">
                            <option value=""></option>
                        </select>
                        <i icon-filter="angle-down"></i>

                    </div>
                    <div class="col-filter">
                        <input type="text" id="search-filter" input-filter placeholder='search by name'>
                        <i icon-filter="search"></i>
                    </div>
                    <div class="col-filter">
                        <select  select-filter="materials" onchange="selectFilter('materials')">
                            <option value=""></option>
                        </select>
                        <i icon-filter="angle-down"></i>
                    </div>
                    <div class="col-filter">
                        <select  select-filter="systems" onchange="selectFilter('systems')">
                            <option value=""></option>
                        </select>
                        <i icon-filter="angle-down"></i>
                    </div>
                    <div class="col-filter">
                        <button btn-filter onclick="resetFilters()" deactivate>Reset filters</button>
                    </div>
                </div>
            </div>
        </section>

        <div id="div1" align="hola"></div>

        <!-- Products -->
        <section>
            <div class="container-filter">
                <div class="products" id="products-filter">
                    <div no-results>
                        Any result ...
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="./app.js"></script>

</body>
</html>
