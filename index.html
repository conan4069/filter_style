                    <h1>
                        Lorem ipsum dolor sit amet.

                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ex molestiae voluptatibus quos ipsa, perferendis ratione voluptate aperiam velit, omnis, voluptas qui deleniti quisquam ipsam laboriosam deserunt pariatur iure soluta.
                    </p>
                </article>
            </div>
        </section>

        <section>
            <div class="container-filter">
                <div class="filter">
                    <div class="col-filter">
                        <select name="algo" select-filter="categorys" onchange="selectFilter('categorys')">
                            <option value="1">value 1</option>
                            <option value="2">value 2</option>
                        </select>
                        <i icon-filter="angle-down"></i>

                    </div>
                    <div class="col-filter">
                        <input type="text" id="search-filter" placeholder='search by name'>
                        <i icon-filter="search"></i>
                    </div>
                    <div class="col-filter">
                        <select  select-filter="materials" onchange="selectFilter('materials')">
                            <option value="">333</option>
                            <option value="">333</option>
                        </select>
                        <i icon-filter="angle-down"></i>
                    </div>
                    <div class="col-filter">
                        <select  select-filter="systems" onchange="selectFilter('systems')">
                            <option value="">444</option>
                            <option value="">444</option>
                        </select>
                        <i icon-filter="angle-down"></i>
                    </div>
                    <div class="col-filter">
                        <button btn-filter onclick="resetFilters()" deactivate>Button</button>
                    </div>
                </div>
            </div>
        </section>

        <div id="div1" align="hola"></div>
